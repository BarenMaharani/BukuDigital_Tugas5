<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpustakaan Digital</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: #343a40;
        color: white;
        transition: 0.3s;
        padding-top: 60px;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      .sidebar-overlay.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark py-2 fixed-top">
      <div class="container d-flex align-items-center justify-content-between">
        <!-- Sidebar Toggle -->
        <button id="sidebar-toggle" class="btn btn-light">
          <i class="bi bi-list"></i>
        </button>
        <!-- Search Form -->
        <div class="flex-grow-1 mx-3">
          <div class="input-group">
            <input
              type="search"
              class="form-control"
              placeholder="Cari buku, penulis, atau genre..."
            />
            <button class="btn btn-warning">Cari</button>
          </div>
        </div>
        <!-- Login/Signup -->
        <div>
          <button class="btn btn-outline-light">Login</button>
          <button class="btn btn-warning">Daftar</button>
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button class="btn btn-close btn-close-white" id="close-sidebar"></button>
      <nav class="nav flex-column p-3">
        <a href="#" class="nav-link text-white">
          <i class="bi bi-house-door"></i> Beranda
        </a>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-grid"></i> Kategori Buku
        </a>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-cart"></i> Keranjang Belanja
        </a>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-book"></i> Perpustakaan
        </a>
      </nav>
    </div>
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Content -->
    <div class="container mt-5 pt-5">
      <h2 class="text-center mb-4">Perpustakaan Digital</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card book-card">
            <img src="img/book1.jpg" class="card-img-top" alt="Book 1" />
            <div class="card-body">
              <h5 class="card-title">Pemrograman Web</h5>
              <button class="btn btn-primary">Baca</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card book-card">
            <img src="img/book2.jpg" class="card-img-top" alt="Book 2" />
            <div class="card-body">
              <h5 class="card-title">Sukses Berbisnis Online</h5>
              <button class="btn btn-primary">Baca</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("sidebar-toggle")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.add("active");
          document.getElementById("sidebar-overlay").classList.add("active");
        });
      document
        .getElementById("close-sidebar")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.remove("active");
          document.getElementById("sidebar-overlay").classList.remove("active");
        });
      document
        .getElementById("sidebar-overlay")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.remove("active");
          document.getElementById("sidebar-overlay").classList.remove("active");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
