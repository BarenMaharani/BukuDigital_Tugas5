  <body>
    <!-- Header -->
    <header class="bg-dark py-2 fixed-top">

            <div class="input-group">
              <input
                type="search"
                class="form-control"
                placeholder="Cari buku, penulis, atau genre..."
              />
              <button type="submit" class="btn btn-warning">Cari</button>
            </div>
          </div>

          <!-- Login/Signup -->
          <div class="d-flex gap-2">
            <button class="btn btn-outline-light">Login</button>
            <button class="btn btn-warning">Daftar</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <div class="collapse navbar-collapse">

              <a class="nav-link" href="index.html">Library</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kategori.html">Kategori</a>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span>Menu Navigasi</span>
        <button
          type="button"
          class="btn-close btn-close-white"
          id="close-sidebar"
          aria-label="Close"

      </div>
      <div class="nav flex-column">
        <a href="#" class="nav-link">

        <a href="#" class="nav-link">

    <div class="container mt-4">
      <h2 class="text-center mb-4">Keranjang Belanja</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Judul Buku</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Total</th>
            <th>Aksi</th>
          </tr>

          <tr>
            <td>Belajar Pemrograman</td>
            <td>Rp 100.000</td>

          </tr>
          <tr>

            <td>Rp 150.000</td>
            <td>2</td>

      <div class="text-end">
        <button class="btn btn-primary">Checkout</button>
